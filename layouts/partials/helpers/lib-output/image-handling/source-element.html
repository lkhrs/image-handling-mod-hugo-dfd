{{- $ctx := . -}}
{{- $inImgMap := .imgMap -}}
{{- $inPage := .page -}}
{{- $inUseSrcSet := .useSrcSet -}}
{{- $inSizesAttr := .sizesAttr -}}
{{- $inMedia := .media -}}
<source srcset="{{ $inImgMap.finalSrc }}" media="{{ $inMedia }}"
{{ if and (ge (len $inImgMap.srcSet) 1) $inUseSrcSet -}}
    srcset="{{ delimit $inImgMap.srcSet ", " }}" sizes="{{ $inSizesAttr }}"
{{- end -}}>
